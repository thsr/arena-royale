<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Barlow:300,400&display=swap');

        html, body {
            font-family: "Barlow", sans-serif !important;
            font-size: 13px;
            color:#777;
            padding: 0;
            margin: 0;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            color: #000;
        }
        .wrapper {
            display: grid;
            grid-template-areas:
                "header"
                "content"
                "nav";
            grid-gap: 4rem;
            margin: 4rem;
            padding: 0;
        }
        .header {
            grid-area: header;
        }
        .header .fa-external-link {
            font-size: .7em;
        }
        .content {
            grid-area: content;
        }
        .nav {
            grid-area: nav;
            max-height: 30rem;
            overflow: scroll;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 0 .4rem;
        }
        .sidebar {
            grid-area: sidebar;
        }
        .ad {
            grid-area: ad;
        }
        .footer {
            grid-area: footer;
        }
        @media (min-width: 500px) {
            .wrapper {
                grid-template-columns: minmax(auto, 220px) 1fr;
                grid-template-areas:
                "header  header"
                "nav     content";
            }
            .nav {
                max-height: none;
            }
        }
    </style>
    {% endblock %}
</head>
<body>




    <div class="wrapper">
        <header class="header">
            {% block header %}**{% endblock %}
        </header>
        <nav class="nav">
            {% block nav %}{% endblock %}
        </nav>
        <main class="content">
            {% block content %}{% endblock %}
        </main> 
        <!-- <aside class="sidebar">
            Sidebar
        </aside>
        <div class="ad">
            Advertising
        </div>
        <footer class="footer">
            The footer
        </footer> -->
    </div>

    {% block before_end_body %}{% endblock %}
</body>
</html>
