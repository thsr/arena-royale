<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Barlow:300,400&display=swap');

        html, body {
            font-family: "Barlow", sans-serif !important;
            font-size: 13px;
            color:#777;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            color: #000;
        }
        .wrapper {
            display: grid;
            grid-gap: 2rem;
            grid-template-areas:
                "header"
                "nav"
                "content"
                "sidebar"
                "ad"
                "footer";
            margin: 0;
            padding: 0;
        }
        .wrapper > * {
            border: 1px solid #eee;
            /* background-color: #ffec99; */
            border-radius: 1rem;
            padding: 2rem;
        }
        .header {
            grid-area: header;
        }
        .content {
            grid-area: content;
        }
        .nav {
            grid-area: nav;
            max-height: 100vh;
            overflow: scroll;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            grid-area: sidebar;
        }
        .ad {
            grid-area: ad;
        }
        .footer {
            grid-area: footer;
        }
        @media (min-width: 500px) {
            .wrapper {
                grid-template-columns: 1fr 3fr;
                grid-template-areas:
                "header  header"
                "nav     content"
                "sidebar content"
                "ad      footer";
            }
            .nav {
                max-height: none;
            }
        }
        @media (min-width: 700px) {
            .wrapper {
                grid-template-columns: 1fr 4fr 1fr;
                grid-template-areas:
                "header header  header"
                "nav    content sidebar"
                "nav    content ad"
                "footer footer  footer"
            }
        }

    </style>
    {% endblock %}
</head>
<body>




    <div class="wrapper">
        <header class="header">
            **
        </header>
        <nav class="nav">
                {% block nav %}{% endblock %}
        </nav>
        <main class="content">
                {% block content %}{% endblock %}
        </main> 
        <aside class="sidebar">
            Sidebar
        </aside>
        <div class="ad">
            Advertising
        </div>
        <footer class="footer">
            The footer
        </footer>
    </div>

    {% block before_end_body %}{% endblock %}
</body>
</html>
