<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLOCKS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Barlow:300,400&display=swap');

        :root {
            --block-size: 250px;
        }

        html, body, div, img, ul, li {
            border: 0;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: "NB International", Helvetica, sans-serif !important;
            font-weight: 300;
            font-size: 13px;
            line-height: 1.2;
            color:#444;
            padding: 0;
            margin: 0;
            width: 100vw;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            color: #444;
        }
        .content {
            box-sizing: border-box;
            position: absolute;
            top: 0;
            right: 0;
            width: calc(100vw - 150px);
            padding: 2rem;
        }
        .nav {
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            width: 150px;
            height: 100vh;
            padding: 2rem;
            background: url('/static/background.png');
            overflow: auto;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 0 .3rem 1rem;
            text-indent: -1rem;
        }
        .nav .fa {
            display: inline;
        }

        .fa-xs {
            font-size: .7em;
        }
    </style>
    {% endblock %}
</head>
<body>

    <nav class="nav">
        {% block nav %}{% endblock %}
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    {% block before_end_body %}{% endblock %}
</body>
</html>
